<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Player - A sample game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Let's play Game</h1>
        </div>
        <div class="col-md-6 text-center my-3">
          <p class="rounded-circle mx-auto count" id="p1Score">1</p>
        </div>
        <div class="col-md-6 text-center my-3">
          <p class="rounded-circle mx-auto count" id="p2Score">5</p>
        </div>
        <div class="col-md-12">
          <p>
            Guess a number between: 1 to 10 <br />
            Gussed Number is: <span id="gussed"> </span>
          </p>
        </div>
      </div>

      <input type="text" id="inputScore" />
      <button class="btn btn-primary" id="p1Btn">Player1</button>
      <button class="btn btn-primary" id="p2Btn">Player2</button>
      <button class="btn btn-primary" id="resetBtn">Reset</button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
